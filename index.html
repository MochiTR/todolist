<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mochi's TodoList</title>
    <link rel="stylesheet" href="./stylesheet/all.css">
</head>
<body>
    <div class="wrap">
        <h1>To Do List</h1>
        <div class="addtodo">
          <input id="taskName" type="text" placeholder="待辦事項..">
          <!--   <input type="button" value="新增" onclick="add()"> -->
          <a href="#" onclick="add()" id="add_btn">+</a>
        </div>
    
        <div class="folder">
          <a href="#" class="allTask">全部</a>
          <a href="#" class="finished">完成</a>
          <a href="#" class="notyet">未完成</a>
          <ul id="taskList">
            <li>Task1<a href="#" class="close" onclick="cc()">X</a></li>
            <li>Task2<a href="#">X</a></li>
          </ul>
        </div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="./js/all.js"></script>
</body>
</html>
